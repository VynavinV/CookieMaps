<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CryptoDash</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <nav class="sidebar">
      <h2>CryptoDash</h2>
      <ul>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Top Coins</a></li>
        <li><a href="#">My Portfolio</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
      <h1>Crypto Dashboard</h1>

      <!-- Search Bar -->
      <div class="search-container">
        <input type="text" id="searchBar" placeholder="Search by name, symbol, or contract address...">
      </div>

      <!-- Filters -->
      <div class="filter-container">
        <label for="filter">Sort By:</label>
        <select id="filter">
          <option value="marketCap">Market Cap</option>
          <option value="volume">Trading Volume</option>
          <option value="sentiment">Social Sentiment</option>
          <option value="performance">Recent Price Performance</option>
          <option value="risk">Risk Score</option>
        </select>
      </div>

      <!-- Coin Cards -->
      <div class="coin-cards">
        <div class="coin-card">
          <h3>Bitcoin (BTC)</h3>
          <p>Market Cap: $700B</p>
          <p>Volume: $50B</p>
          <p>Sentiment: Positive</p>
        </div>
        <div class="coin-card">
          <h3>Ethereum (ETH)</h3>
          <p>Market Cap: $300B</p>
          <p>Volume: $25B</p>
          <p>Sentiment: Neutral</p>
        </div>
        <!-- More coin cards here -->
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
